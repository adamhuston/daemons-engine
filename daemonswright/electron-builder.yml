appId: com.daemons.wright
productName: Daemonswright
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - package.json
win:
  target: nsis
  icon: build/icon.ico
mac:
  target: dmg
  icon: build/icon.icns
linux:
  target: AppImage
  icon: build/icon.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
