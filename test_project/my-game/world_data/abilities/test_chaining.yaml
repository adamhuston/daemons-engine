# Test Abilities - Behavior Chaining Examples
# These demonstrate the new behavior chaining system

abilities:
  # Example 1: Combo attack (damage + stun)
  - ability_id: thunder_strike
    name: "Thunder Strike"
    description: "A powerful strike that shocks and stuns your enemy"
    ability_type: "active"
    ability_category: "melee"
    costs:
      mana: 30
    cooldown: 6.0
    gcd_category: "melee"
    behaviors:
      - "power_attack"    # Deal heavy melee damage
      - "stun_effect"     # Then stun the target
    target_type: "enemy"
    target_range: 1
    requires_target: true
    requires_los: true
    can_use_while_moving: false
    required_level: 12
    required_class: null
    scaling:
      strength: 2.0
    keywords:
      - combo
      - stun
      - melee
      - thunder

  # Example 2: Self-buff combo (shield + damage boost)
  - ability_id: battle_rage
    name: "Battle Rage"
    description: "Enter a state of rage, increasing damage and gaining a protective barrier"
    ability_type: "active"
    ability_category: "utility"
    costs:
      rage: 50
    cooldown: 12.0
    gcd_category: "shared"
    behaviors:
      - "mana_shield"     # Create protective shield
      - "damage_boost"    # Boost damage output
    target_type: "self"
    target_range: 0
    requires_target: false
    requires_los: false
    can_use_while_moving: true
    required_level: 15
    required_class: null
    keywords:
      - buff
      - defensive
      - offensive
      - rage

  # Example 3: DoT + slow combo
  - ability_id: frost_venom
    name: "Frost Venom"
    description: "Coat your blade in frozen poison, slowing and poisoning your target"
    ability_type: "active"
    ability_category: "melee"
    costs:
      energy: 40
      mana: 20
    cooldown: 8.0
    gcd_category: "melee"
    behaviors:
      - "poison_strike"   # Apply poison DoT
      - "frostbolt"       # Add frost slow effect
    target_type: "enemy"
    target_range: 1
    requires_target: true
    requires_los: true
    can_use_while_moving: false
    required_level: 18
    required_class: null
    scaling:
      dexterity: 1.3
      intelligence: 0.7
    keywords:
      - hybrid
      - poison
      - frost
      - crowd-control
