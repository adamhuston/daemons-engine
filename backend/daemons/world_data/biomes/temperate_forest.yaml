# Temperate Forest Biome
# Standard deciduous and mixed forests with four distinct seasons

biome_id: temperate_forest
name: Temperate Forest
description: >
  A lush forest of oak, maple, and birch trees with a rich understory.
  The canopy filters sunlight creating dappled patterns on the forest floor.
  Wildlife is abundant, from deer and foxes to songbirds and squirrels.

# Environmental Ranges (Phase 17.4)
# ==================================
temperature_range: [40, 85]
  # Comfortable range: 55-75Â°F

climate_types:
  - temperate
  - continental

# Weather Configuration (Phase 17.4)
# ===================================
weather_patterns:
  clear: 0.30
  cloudy: 0.25
  overcast: 0.15
  rain: 0.18
  storm: 0.05
  snow: 0.05
  fog: 0.02

seasonal_weather_modifiers:
  spring:
    rain: +0.10
    clear: -0.05
    description: "Spring showers bring May flowers."
  summer:
    clear: +0.15
    rain: -0.10
    description: "Summer days are predominantly clear and warm."
  fall:
    fog: +0.03
    cloudy: +0.05
    description: "Autumn mists roll through the trees."
  winter:
    snow: +0.20
    rain: -0.15
    clear: -0.05
    description: "Winter brings snow and overcast skies."

# Seasonal Modifiers (Phase 17.4)
# ================================
seasonal_temperature_modifiers:
  spring: -5
  summer: +10
  fall: -5
  winter: -25

seasonal_descriptions:
  spring: "New growth emerges from thawing ground. Birdsong fills the air as migrating species return. Wildflowers carpet forest clearings."
  summer: "The forest canopy is thick and green. Insects hum in the warm air. Wildlife is at peak activity."
  fall: "Leaves turn brilliant reds, oranges, and golds. Squirrels gather acorns frantically. A crisp chill enters the air."
  winter: "Bare branches reach skyward through snow. The forest is quiet save for the crunch of snow underfoot and occasional bird calls."

# Flora/Fauna Compatibility (Phase 17.4-17.5)
# ============================================
flora_tags:
  - deciduous
  - conifer
  - shrub
  - flowering
  - fungus
  - moss
  - fern
  - vine
  - berry_bush

fauna_tags:
  - woodland
  - predator
  - prey
  - avian
  - migratory
  - burrowing
  - nocturnal
  - arboreal

# Spawn Modifiers (Phase 17.5-17.6)
# ==================================
spawn_modifiers:
  spring:
    fauna_spawn_multiplier: 1.3
    flora_growth_rate: 1.5
    migratory_birds_active: true
  summer:
    fauna_spawn_multiplier: 1.0
    flora_growth_rate: 1.0
  fall:
    fauna_spawn_multiplier: 0.8
    flora_growth_rate: 0.5
    herbivores_foraging: true
  winter:
    fauna_spawn_multiplier: 0.4
    flora_growth_rate: 0.0
    migration_active: true
    hibernation_active: true

# Gameplay Modifiers
# ==================
danger_modifier: 0
  # Balanced biome, neither particularly safe nor dangerous

magic_affinity: moderate
  # Natural magic flows through ancient forests

movement_modifier: 0.9
  # Undergrowth and terrain slightly slow travel

visibility_modifier: 0.8
  # Dense canopy and undergrowth limit sight lines
