    fauna_spawn_multiplier: 1.1
    flora_growth_rate: 1.2
    insect_population_multiplier: 1.3
  summer:
    fauna_spawn_multiplier: 1.4
    flora_growth_rate: 1.5
    insect_population_multiplier: 1.8
    monsoon_active: true
  autumn:
    fauna_spawn_multiplier: 1.0
    flora_growth_rate: 1.0
    insect_population_multiplier: 1.1
  winter:
    fauna_spawn_multiplier: 0.9
    flora_growth_rate: 0.8
    insect_population_multiplier: 0.7
