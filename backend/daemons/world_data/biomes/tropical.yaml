biome_id: tropical
name: Tropical Rainforest
description: >
  A dense jungle canopy blocks most sunlight, creating a shadowy world
  of massive trees, hanging vines, and exotic creatures. Rain falls
  almost daily, and the humidity is oppressive. Life here is more diverse
  than anywhere else in the world.

# Phase 17.4-17.5: Environmental Properties
temperature_range: [65, 95]
climate_types: [tropical, humid]

weather_patterns:
  clear: 0.05
  cloudy: 0.15
  overcast: 0.20
  light_rain: 0.20
  rain: 0.20
  heavy_rain: 0.10
  thunderstorm: 0.07
  tropical_storm: 0.03

seasonal_weather_modifiers:
  spring:
    precipitation_multiplier: 1.0
    description: "Transition to wet season. Rains begin to increase."
  summer:
    precipitation_multiplier: 1.8
    description: "The wet season at its peak. Daily torrential rains feed explosive growth."
  autumn:
    precipitation_multiplier: 1.0
    description: "Rains begin to subside. The jungle adjusts to drier conditions."
  winter:
    precipitation_multiplier: 0.5
    description: "The dry season. Brief respite from constant rain, though humidity remains."

seasonal_temperature_modifiers:
  spring: 0
  summer: 5
  autumn: 0
  winter: -3

seasonal_descriptions:
  spring: "The jungle transitions to wet season with increasing rainfall and new growth."
  summer: "Peak wet season. The rainforest explodes with life amid daily deluges."
  autumn: "The rains subside but humidity remains oppressively high."
  winter: "Brief dry season offers respite, though the jungle never truly dries."

flora_tags:
  - tropical_tree
  - vine
  - exotic_flower
  - orchid
  - fern
  - fungus
  - bamboo
