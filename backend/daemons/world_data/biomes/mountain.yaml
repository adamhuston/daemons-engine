biome_id: mountain
name: Mountain
description: >
  Towering peaks pierce the clouds, their rocky slopes ranging from 
  forested foothills to barren rock and eternal snow. The air grows thin
  at higher elevations, and weather can change without warning. Ancient
  creatures make their lairs in remote caves and crags.

# Phase 17.4-17.5: Environmental Properties
temperature_range: [10, 70]
climate_types: [alpine, continental]

weather_patterns:
  clear: 0.25
  cloudy: 0.20
  overcast: 0.15
  light_rain: 0.08
  rain: 0.05
  thunderstorm: 0.05
  light_snow: 0.08
  snow: 0.05
  heavy_snow: 0.03
  blizzard: 0.02
  high_winds: 0.03
  fog: 0.01

seasonal_weather_modifiers:
  spring:
    precipitation_multiplier: 1.4
    description: "Snowmelt feeds rushing streams. Mountain meadows bloom with wildflowers."
  summer:
    precipitation_multiplier: 0.7
    description: "The brief mountain summer. Creatures are active before winter returns."
  autumn:
    precipitation_multiplier: 1.0
    description: "First snows dust the peaks. Mountain creatures prepare for hibernation."
  winter:
    precipitation_multiplier: 1.5
    description: "Heavy snow blocks the passes. Only the hardiest creatures remain active."

seasonal_temperature_modifiers:
  spring: 0
  summer: 15
  autumn: -5
  winter: -25

seasonal_descriptions:
  spring: "Snowmelt creates roaring waterfalls and alpine meadows burst into color."
  summer: "Brief warmth brings life to the high peaks before winter's inevitable return."
  autumn: "First snows herald the coming harsh season as creatures seek shelter."
  winter: "Blizzards scour the peaks and deep snow isolates the mountain realm."

flora_tags:
  - alpine_flower
  - hardy_shrub
  - conifer
  - moss
  - lichen
  - mountain_grass
  - dwarf_tree
  - medicinal_herb

fauna_tags:
  - mountain
  - climbing
  - avian
  - cold_adapted
  - giant
  - dragon
  - goat
  - predator
  - hibernating

spawn_modifiers:
  spring:
    fauna_spawn_multiplier: 1.2
    flora_growth_rate: 1.0
    avian_migration_active: true
  summer:
    fauna_spawn_multiplier: 1.3
    flora_growth_rate: 1.2
    alpine_bloom_active: true
  autumn:
    fauna_spawn_multiplier: 0.8
    flora_growth_rate: 0.5
    hibernation_preparation: true
  winter:
    fauna_spawn_multiplier: 0.3
    flora_growth_rate: 0.0
    hibernation_active: true
    pass_blocked: true

# Gameplay Modifiers
danger_modifier: 2
magic_affinity: moderate
movement_modifier: 0.75
visibility_modifier: 1.1
