biome_id: swamp
name: Swamp
description: >
  A murky expanse of stagnant water, tangled vegetation, and treacherous
  footing. The air is thick with humidity and the buzz of insects. Ancient
  trees draped in moss rise from the mire, while unseen things lurk beneath
  the dark waters.

# Phase 17.4-17.5: Environmental Properties
temperature_range: [50, 95]
climate_types: [humid, temperate]

weather_patterns:
  cloudy: 0.15
  overcast: 0.20
  light_rain: 0.15
  rain: 0.15
  heavy_rain: 0.10
  thunderstorm: 0.08
  fog: 0.08
  mist: 0.07
  miasma: 0.02

seasonal_weather_modifiers:
  spring:
    precipitation_multiplier: 1.3
    description: "Spring rains swell the waters. Breeding season begins for many creatures."
  summer:
    precipitation_multiplier: 1.5
    description: "Oppressive heat and humidity. The swamp teems with life... and death."
  autumn:
    precipitation_multiplier: 1.0
    description: "Waters recede slightly. Rotting vegetation creates thick miasma."
  winter:
    precipitation_multiplier: 0.8
    description: "A brief respite. The swamp grows quiet but never truly sleeps."

seasonal_temperature_modifiers:
  spring: 0
  summer: 10
  autumn: -5
  winter: -15

seasonal_descriptions:
  spring: "Rising waters bring the swamp to life as creatures emerge to breed and hunt."
  summer: "Oppressive heat and choking humidity make the swamp nearly unbearable."
  autumn: "Decaying plant matter releases noxious gases as water levels drop."
  winter: "The swamp grows eerily quiet as cold slows the endless cycle of decay."

flora_tags:
  - moss
  - fungus
  - cypress
  - mangrove
  - lily_pad
  - swamp_grass
  - vine
  - carnivorous_plant
  - bog_flower
  - willow

fauna_tags:
  - amphibian
  - reptilian
  - aquatic
  - insect
  - avian
  - undead
  - lurker
  - poisonous
  - burrowing

spawn_modifiers:
  spring:
    fauna_spawn_multiplier: 1.4
    flora_growth_rate: 1.3
    amphibian_breeding_season: true
    insect_population_multiplier: 1.5
  summer:
    fauna_spawn_multiplier: 1.5
    flora_growth_rate: 1.5
    insect_population_multiplier: 2.0
    disease_risk_multiplier: 1.5
  autumn:
    fauna_spawn_multiplier: 1.0
    flora_growth_rate: 0.8
    miasma_active: true
    insect_population_multiplier: 1.2
  winter:
    fauna_spawn_multiplier: 0.6
    flora_growth_rate: 0.4
    insect_population_multiplier: 0.3
    waters_recede: true

# Gameplay Modifiers
danger_modifier: 2
magic_affinity: moderate
movement_modifier: 0.6
visibility_modifier: 0.6
