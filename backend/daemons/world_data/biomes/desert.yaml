# Desert Biome
# Hot, arid environment with extreme temperature swings

biome_id: desert
name: Desert
description: >
  An arid expanse of sand dunes and rocky outcrops baked under an unforgiving sun.
  Life here is specialized for survival - cacti store precious water, and most
  creatures are nocturnal to avoid the scorching daytime heat.

# Environmental Ranges (Phase 17.4)
# ==================================
temperature_range: [35, 120]
  # Extreme range due to day/night temperature swings

climate_types:
  - dry
  - continental

# Weather Configuration (Phase 17.4)
# ===================================
weather_patterns:
  clear: 0.60
  cloudy: 0.15
  overcast: 0.05
  sandstorm: 0.15
  dust_devil: 0.05

seasonal_weather_modifiers:
  spring:
    rain: +0.05
    clear: -0.05
    description: "Brief spring rains bring desert blooms."
  summer:
    clear: +0.10
    sandstorm: +0.05
    description: "Relentless sun and occasional fierce sandstorms."
  fall:
    sandstorm: -0.05
    description: "Weather becomes slightly more stable."
  winter:
    cloudy: +0.10
    clear: -0.10
    description: "Cool season brings more cloud cover."

# Seasonal Modifiers (Phase 17.4)
# ================================
seasonal_temperature_modifiers:
  spring: -10
  summer: +15
  fall: -5
  winter: -25

seasonal_descriptions:
  spring: "Brief rains trigger an explosion of wildflowers. The desert transforms into a carpet of color overnight."
  summer: "Blistering heat shimmers above the sand. Most creatures seek shelter and only emerge at night."
  fall: "Temperatures moderate. Cooler evenings make travel more bearable."
  winter: "Cool days and frigid nights bring a different kind of desert challenge. Frost can appear at dawn."

# Flora/Fauna Compatibility (Phase 17.4-17.5)
# ============================================
flora_tags:
  - cactus
  - succulent
  - hardy_shrub
  - drought_resistant
  - desert_flower
  - tumbleweed

fauna_tags:
  - nocturnal
  - burrowing
  - reptilian
  - desert_adapted
  - scavenger
  - heat_resistant

# Spawn Modifiers (Phase 17.5-17.6)
# ==================================
spawn_modifiers:
  spring:
    fauna_spawn_multiplier: 1.4
    flora_growth_rate: 1.8
    desert_bloom_active: true
  summer:
    fauna_spawn_multiplier: 0.6
    flora_growth_rate: 0.3
    nocturnal_activity_peak: true
  fall:
    fauna_spawn_multiplier: 1.0
    flora_growth_rate: 0.5
  winter:
    fauna_spawn_multiplier: 0.8
    flora_growth_rate: 0.4
    cold_snap_risk: true

# Gameplay Modifiers
# ==================
danger_modifier: 2
  # Harsh environment increases danger

magic_affinity: low
  # Little natural magic in barren landscapes

movement_modifier: 0.8
  # Sand and rough terrain slow travel

visibility_modifier: 1.3
  # Open vistas and clear air improve sight distance (when not in sandstorm)
