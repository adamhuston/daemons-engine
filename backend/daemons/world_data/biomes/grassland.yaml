biome_id: grassland
name: Grassland
description: >
  Wide open plains covered in tall grasses and wildflowers.
  Rolling hills stretch to the horizon under vast blue skies.
  Herds of grazing animals roam freely across the landscape.

# Phase 17.4-17.5: Environmental Properties
temperature_range: [35, 95]
climate_types: [temperate, continental]

weather_patterns:
  clear: 0.40
  cloudy: 0.20
  overcast: 0.10
  light_rain: 0.10
  rain: 0.08
  heavy_rain: 0.04
  thunderstorm: 0.05
  light_snow: 0.02
  snow: 0.01

seasonal_weather_modifiers:
  spring:
    precipitation_multiplier: 1.3
    description: "Spring rains bring fresh green growth and wildflower blooms."
  summer:
    precipitation_multiplier: 0.5
    description: "The meadow basks in warm sunshine, grasses turning golden."
  autumn:
    precipitation_multiplier: 0.7
    description: "Amber waves of grass sway in the cool autumn breeze."
  winter:
    precipitation_multiplier: 1.1
    description: "Snow blankets the dormant meadow in peaceful silence."

seasonal_temperature_modifiers:
  spring: 0
  summer: 15
  autumn: -5
  winter: -20

seasonal_descriptions:
  spring: "Fresh growth transforms the plains into an ocean of green dotted with wildflowers."
  summer: "Golden grasslands shimmer in the heat under endless blue skies."
  autumn: "Amber grasses wave in cool breezes as migrating herds pass through."
  winter: "Snow-covered plains fall silent as creatures shelter from the cold."

