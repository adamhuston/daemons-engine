biome_id: underground
name: Underground Caverns
description: >
  A vast network of caves, tunnels, and underground chambers stretching
  endlessly into darkness. No sunlight penetrates here - creatures rely
  on darkvision, bioluminescence, or torchlight. Strange fungi and
  creatures adapted to eternal night make their home in the depths.

# Phase 17.4-17.5: Environmental Properties
temperature_range: [50, 65]
climate_types: [subterranean, stable]

weather_patterns:
  calm: 0.50
  dripping: 0.25
  flooded: 0.05
  cave_in: 0.03
  wind_current: 0.12
  spore_cloud: 0.05

seasonal_weather_modifiers:
  spring:
    precipitation_multiplier: 1.2
    description: "Surface melt sends water trickling through the stone."
  summer:
    precipitation_multiplier: 0.8
    description: "Surface heat barely penetrates. The deep remains cool."
  autumn:
    precipitation_multiplier: 1.0
    description: "As surface grows cold, some creatures retreat underground."
  winter:
    precipitation_multiplier: 0.5
    description: "The depths offer shelter from winter's bite."

seasonal_temperature_modifiers:
  spring: 0
  summer: 2
  autumn: 0
  winter: -2

seasonal_descriptions:
  spring: "Water seeps through stone as the surface world thaws above."
  summer: "The depths remain cool and stable while the surface bakes."
  autumn: "Surface creatures begin seeking shelter in the upper caves."
  winter: "The underground becomes a refuge from the frozen world above."

flora_tags:
  - fungus
  - moss
  - lichen
  - bioluminescent
  - spore_plant
  - cave_growth

fauna_tags:
  - cave_dwelling
  - blind
  - darkvision
  - bioluminescent
  - aberration
  - ooze
  - vermin
  - underdark
  - predator

spawn_modifiers:
  spring:
    fauna_spawn_multiplier: 1.0
    flora_growth_rate: 1.0
    water_seepage_active: true
  summer:
    fauna_spawn_multiplier: 1.0
    flora_growth_rate: 1.0
    surface_heat_minimal: true
  autumn:
    fauna_spawn_multiplier: 1.1
    flora_growth_rate: 1.0
    surface_migration_active: true
  winter:
    fauna_spawn_multiplier: 1.2
    flora_growth_rate: 1.0
    hibernation_refuge: true
    surface_refugees: true

# Gameplay Modifiers
danger_modifier: 3
