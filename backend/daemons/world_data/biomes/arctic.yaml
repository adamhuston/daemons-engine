# Arctic Biome
# Frozen tundra and ice fields with extreme cold

biome_id: arctic
name: Arctic
description: >
  A frozen wasteland of endless ice and snow, where the sun barely rises
  in winter and never sets in summer. Only the hardiest creatures survive
  here, adapted to temperatures that would kill most beings.

# Environmental Ranges (Phase 17.4)
# ==================================
temperature_range: [-50, 45]
  # Extreme cold in winter, brief warmth in summer

climate_types:
  - polar
  - arctic

# Weather Configuration (Phase 17.4)
# ===================================
weather_patterns:
  clear: 0.20
  cloudy: 0.25
  overcast: 0.15
  snow: 0.25
  blizzard: 0.10
  fog: 0.05

seasonal_weather_modifiers:
  spring:
    clear: +0.10
    snow: -0.10
    description: "The long darkness ends. Ice begins to crack."
  summer:
    clear: +0.20
    snow: -0.20
    fog: +0.05
    description: "Midnight sun brings nearly endless daylight."
  fall:
    snow: +0.10
    blizzard: +0.05
    description: "Days shorten rapidly. Winter approaches."
  winter:
    blizzard: +0.10
    overcast: +0.10
    clear: -0.15
    description: "Polar night and fierce storms dominate."

# Seasonal Modifiers (Phase 17.4)
# ================================
seasonal_temperature_modifiers:
  spring: +15
  summer: +30
  fall: 0
  winter: -20

seasonal_descriptions:
  spring: "The long darkness ends. Ice begins to crack and melt at the edges. Life stirs beneath the snow."
  summer: "The midnight sun never sets. Wildflowers bloom across the tundra in a brief, intense growing season."
  fall: "Days shorten rapidly. Animals prepare for the coming darkness with frantic feeding."
  winter: "Endless night and bitter cold. Survival is measured in heartbeats. Only the hardiest endure."

# Flora/Fauna Compatibility (Phase 17.4-17.5)
# ============================================
flora_tags:
  - moss
  - lichen
  - hardy_grass
  - tundra_flower
  - dwarf_shrub
  - cold_resistant

fauna_tags:
  - cold_adapted
  - arctic
  - migratory
  - thick_fur
  - aquatic
  - predator
  - hibernating

# Spawn Modifiers (Phase 17.5-17.6)
# ==================================
spawn_modifiers:
  spring:
    fauna_spawn_multiplier: 1.0
    flora_growth_rate: 0.8
    ice_melting: true
  summer:
    fauna_spawn_multiplier: 1.5
    flora_growth_rate: 2.0
    midnight_sun_active: true
    migratory_influx: true
  fall:
    fauna_spawn_multiplier: 0.8
    flora_growth_rate: 0.5
    migration_departure: true
  winter:
    fauna_spawn_multiplier: 0.3
    flora_growth_rate: 0.0
    hibernation_active: true
    polar_night_active: true

# Gameplay Modifiers
# ==================
danger_modifier: 3
  # Extreme environment is highly dangerous

magic_affinity: moderate
  # Ice magic and aurora phenomena

movement_modifier: 0.7
  # Deep snow and ice significantly slow travel

visibility_modifier: 1.2
  # Open terrain and snow reflection improve visibility (when clear)
spawn_types:
  common:
    - arctic_fox
    - snow_hare
    - lemming
    - snowy_owl
    - seal
  uncommon:
    - polar_bear
    - caribou
    - musk_ox
    - wolf_pack
  rare:
    - frost_giant
    - ice_elemental
    - yeti

# Population limits
population_limits:
  herbivore_max: 4
  predator_max: 2
  plant_max: 2
  total_creature_max: 5

# Terrain features
terrain_features:
  - ice_sheets
  - glaciers
  - tundra
  - frozen_lakes
  - ice_caves
  - permafrost

# Resources
resources:
  wood: scarce
  herbs: rare
  game: uncommon
  water: abundant  # Frozen
  ore: rare
  ice: abundant

# Hazards
hazards:
  - frostbite
  - hypothermia
  - blizzard
  - thin_ice
  - crevasses
  - polar_night

# Tags
tags:
  - arctic
  - frozen
  - cold
  - ice
  - tundra
  - extreme
